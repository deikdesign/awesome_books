<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body onload="initClock()">
    <nav class="navbar px-2 border">

      <span class="w-50 px-3">Awesome Books</span>
      <ul class="d-flex w-50 justify-content-between nav-item list-unstyled mb-0 px-3">
        <li class="nav-item"><a class="nav-link" href="#">List</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Add New</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </nav>
    <section>
      <div class="dateandtime d-flex justify-content-end">
        <div class="dates">
            <span id="days">Day</span>,
            <span id="monthly">Month</span>
            <span id="daynumb">00</span>,
            <span id="years">Year</span>
        </div>
        <div class="times">
            <span id="hours">00</span>
            <span id="minutes">00</span>
            <span id="seconds">00</span>
            <span id="ampm">AM</span>
        </div>
    </div>
      <h1 class="mx-auto text-center my-4">All Awesome Books</h1>
      <div class="bookshelf p-2 px-4 d-flex justify-content-center">
        <ul
          class="
            book-list
            p-2
            bg-white
            border border-dark border-2
            w-100
            d-flex
            flex-column
          "
          id="book-list"
        ></ul>
      </div>
    </section>
    <form class="bg-white d-flex flex-column justify-content-center w-100">
      <h2 class="mx-auto w-100 text-center mt-3 pt-3">
        Add a new book
      </h2>
      <input
        type="text"
        id="title"
        placeholder=" Title"
        class="mx-auto w-50 mt-2 border border-dark py-1"
      />
      <input
        type="text"
        id="author"
        placeholder=" Author"
        class="mx-auto w-50 mt-2 border border-dark py-1"
      />
    </form>
    <div class="d-flex mx-auto w-50 justify-content-end">
      <button
        type="button"
        id="add"
        class="
          btn-grey
          my-3
          justify-content-center
          margin-start
          w-25
          d-flex
          bg-white
        "
      >
        Add
      </button>
    </div>
    <footer>
      <section class="border p-4">
        Â© Copyright ...
      </section>
      <div class="bg-dark mb-0 pb-0 h-100"><br><br></div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
