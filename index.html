<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <h1>Awesome Books</h1>
    <div class="bookshelf p-2 bg-light border">
      <ul class="book-list p-2 bg-light border p-10" id="book-list"></ul>
    </div>
    <form class="p-2 bg-light border p-10 d-flex justify-content-center w-100 my-5">
      <h2 class="mx-auto w-50">Add a new book</h2>
      <input type="text" id="title" placeholder="Title" class="mx-auto w-50"/>
      <input type="text" id="author" placeholder="Author" class="mx-auto w-50"/>
    </form>
    <button type="button" id="add" class="pt-1 pl-1 pd-1 btn-grey  my-5 justify-content-right margin-start ">Add</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
