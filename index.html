<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h1 class="mx-auto text-center my-4">All Awesome Books</h1>
      <div class="bookshelf p-2 px-4 d-flex justify-content-center">
        <ul
          class="
            book-list
            p-2
            bg-white
            border border-dark border-2
            w-100
            d-flex
            flex-column
          "
          id="book-list"
        ></ul>
      </div>
    </section>
    <form class="bg-white d-flex flex-column justify-content-center w-100">
      <h2 class="mx-auto w-100 text-center mt-3 pt-3">
        Add a new book
      </h2>
      <input
        type="text"
        id="title"
        placeholder=" Title"
        class="mx-auto w-50 mt-2 border border-dark py-1"
      />
      <input
        type="text"
        id="author"
        placeholder=" Author"
        class="mx-auto w-50 mt-2 border border-dark py-1"
      />
    </form>
    <div class="d-flex mx-auto w-50 justify-content-end">
      <button
        type="button"
        id="add"
        class="
          btn-grey
          my-3
          justify-content-center
          margin-start
          w-25
          d-flex
          bg-white
        "
      >
        Add
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
